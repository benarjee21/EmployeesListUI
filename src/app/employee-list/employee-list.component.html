<div class="container">
    <h3>Employees List</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let employee of employees">
                <td>{{employee.name}}</td>
                <td>{{employee.pho}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.address}}</td>
                <td>
                    <button class="btn btn-info" (click)="empUpdate(employee)">Update</button>
                    <button class="btn btn-danger" (click)="empDelete(employee)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
